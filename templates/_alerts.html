{% if messages %}

{% for message in messages %}

<div id="message" class="container" >
  <div class="alert alert-{{message.tags}} alert-dismissible text-center role="alert" id="bb2">
  <button  type="button" id="bb" class="close" data-dismiss="alert"><span aria-hidden="true" >&times;</span></button>
  <strong>

    {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
    Success :
    {% else %}
     {{message.tags | title }}
    {% endif %}
    </strong>
    {{message}}
  </div>
  </div>

{% endfor %}
{% endif %}
